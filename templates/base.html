<!doctype html>
<title>Kardashian Episode Chat</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<body>
    <div class="container">
        <header>
            <h1>Kardashian Episode Chat</h1>
            <p class="subtitle">Ask about Keeping Up with the Kardashians. Answers use episode search results.</p>
        </header>

        <div id="messages"></div>

        <form id="chat-form" class="input-row">
            <input type="text" id="user-input" placeholder="e.g. Kardashian vacation or Kim Vegas" autocomplete="off">
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        // Append messages to the list and POST to /chat; display the reply in the assistant bubble.
        const messagesEl = document.getElementById("messages");
        const form = document.getElementById("chat-form");
        const input = document.getElementById("user-input");

        function addMessage(text, isUser) {
            const div = document.createElement("div");
            div.className = isUser ? "message user" : "message assistant";
            const p = document.createElement("p");
            p.textContent = text;
            div.appendChild(p);
            messagesEl.appendChild(div);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        function setLoading(loading) {
            const btn = form.querySelector("button");
            btn.disabled = loading;
            btn.textContent = loading ? "..." : "Send";
        }

        form.addEventListener("submit", function (e) {
            e.preventDefault();
            const text = input.value.trim();
            if (!text) return;

            addMessage(text, true);
            input.value = "";
            setLoading(true);

            fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: text })
            })
                .then(function (res) { return res.json(); })
                .then(function (data) {
                    if (data.error) {
                        addMessage("Error: " + data.error, false);
                    } else {
                        addMessage(data.content, false);
                    }
                })
                .catch(function () {
                    addMessage("Something went wrong. Check the console.", false);
                })
                .finally(function () {
                    setLoading(false);
                });
        });
    </script>
</body>
